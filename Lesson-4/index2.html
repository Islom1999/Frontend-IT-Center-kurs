<!DOCTYPE html>
<html>
	<head>
		<title>Form two</title>
		<style type="text/css">
			fieldset{
				width: 350px;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Login</legend>

				<label for="Username">Username*</label>
				<br>
				<input type="text" id="Username" name="">
				<br><br>

				<label for="Password">Password*</label>
				<br>
				<input type="password" id="Password" name="">
				<br><br>
			</fieldset>
			<br>

			<fieldset>
				<legend>Gender*</legend>

				<input type="radio" id="male" name="jins">
				<label for="male">Male</label>

				<input type="radio" id="female" name="jins">
				<label for="female">Female</label>
			</fieldset>
			<br>

			<fieldset>
				<legend>Programming skill</legend>

				<input type="checkbox" id="java" name="java">
				<label for="java">Java</label>

				<input type="checkbox" id="c++" name="c++">
				<label for="c++">C++</label>

				<input type="checkbox" id="c#" name="c#">
				<label for="c#">C#</label>
			</fieldset>
			<br>

			<fieldset>
				<legend>Fruit</legend>

				<label for="Fruit">Choose a Fruit</label>

				<select>
					<option>Banana</option>
					<option>Apple</option>
					<option>Orenge</option>
				</select>
			</fieldset>
			<br>

			<textarea rows="10" cols="49" placeholder="Enter your comment here"></textarea>
			<br>

			<input type="submit" value="SEND" name="" >
			<input type="reset" value="RESET" name="">

		</form>

		<br>

		<a href="index.html">1-vazifa </a>
	</body>	
</html>
